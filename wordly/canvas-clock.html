<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<title>Canvas画图基础-路径</title>
</head>
<body>
	<!-- <canvas id="canvas" width="500" height="500" ></canvas> -->
	<canvas id="canvas1" width="500" height="500" ></canvas>
	<span id="span"></span>
</body>

<style type="text/css">
	body {background-color: #ccc;}
</style>
<script type="text/javascript">
	function canvasClock () {
		var canvas = document.getElementById("canvas1");
		var ctx1 = canvas.getContext('2d');
		ctx1.lineWidth = 7;
		var timer = null;
	    var time = new Date();
	    var h = time.getHours();
	    var m = time.getMinutes();
	    var s = time.getSeconds();
	    var md = s/600,hd = m/120;
	    var srotate = s*Math.PI/30-Math.PI/2;
	    var mrotate = m*Math.PI/30+md-Math.PI/2;
	    var hrotate = h*Math.PI/6+hd-Math.PI/2;

		function circle(o,x,y,r,s,e,b,rgb) {
			o.beginPath();
			o.strokeStyle = '#'+ rgb;
			o.arc(x,y,r,s,e,b);
			o.stroke();
		}
		function draw(ctx) {
	        ctx.clearRect(0,0,500,500);
	        circle(ctx, 90, 190, 50, Math.PI*1.5, hrotate, false, '44ee00');
	        circle(ctx, 190, 190, 50, Math.PI*1.5, mrotate, false, '000');
	        circle(ctx, 290, 190, 50, Math.PI*1.5, srotate, false, 'ee5500');
	        requestAnimationFrame(function () {
		        draw(ctx);
		    });
		}
        requestAnimationFrame(function () {
	        draw(ctx1);
	    });
	    console.log(hrotate,mrotate,srotate,h,m,s)
	}
	timer = setInterval(canvasClock,1000)
</script>

</html>
